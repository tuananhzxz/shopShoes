<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ShopShoes</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>
<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5">

                        <h3 class="mb-5 text-center">Register</h3>

                        <form th:action="@{/register}" th:object="${registerDTO}" method="post" enctype="application/x-www-form-urlencoded">
                            <div class="form-group row mb-4">
                                <label for="typeUsername" class="col-sm-4 col-form-label">Username</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control form-control-lg" id="typeUsername" th:field="*{username}" required/>
                                </div>
                            </div>

                            <div class="form-group row mb-4">
                                <label for="typePassword" class="col-sm-4 col-form-label">Password</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control form-control-lg" id="typePassword" th:field="*{password}" required/>
                                </div>
                            </div>

                            <div class="form-group row mb-4">
                                <label for="typeEmail" class="col-sm-4 col-form-label">Email</label>
                                <div class="col-sm-8">
                                    <input type="email" class="form-control form-control-lg" id="typeEmail" th:field="*{email}" required/>
                                </div>
                            </div>

                            <div class="form-group row mb-4">
                                <label for="typePhone" class="col-sm-4 col-form-label">Phone</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control form-control-lg" id="typePhone" th:field="*{phone}"/>
                                </div>
                            </div>

                            <div class="form-group row mb-4">
                                <label for="typeAddress" class="col-sm-4 col-form-label">Address</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control form-control-lg" id="typeAddress" th:field="*{address}"/>
                                </div>
                            </div>

                            <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
                        </form>

                        <div class="text-center mt-3">
                            <a th:href="@{/logon}">Already have an account? Login here</a>
                        </div>

                        <!-- Success message -->
                        <div th:if="${successMessage}" role="alert">
                            <script th:inline="javascript">
                                Swal.fire({
                                    icon: 'success',
                                    title: [[${successMessage}]],
                                    showConfirmButton: true,
                                    timer: 3000
                                }).then((result) => {
                                    if (result.isConfirmed || result.dismiss === Swal.DismissReason.timer) {
                                        window.location.href = '/logon';
                                    }
                                });
                            </script>
                        </div>

                        <!-- error message -->
                        <div th:if="${errorMessage}" role="alert">
                            <script th:inline="javascript">
                                Swal.fire({
                                    icon: 'error',
                                    title: [[${errorMessage}]],
                                    showConfirmButton: true,
                                    timer: 3000
                                });
                            </script>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
