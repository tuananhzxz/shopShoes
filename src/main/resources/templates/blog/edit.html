<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragment/head :: head}">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
    <div th:replace="~{fragment/header.html :: header}"></div>
    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <div th:replace="~{fragment/slidebar.html :: slidebar}"></div>
    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Sửa Blog
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a th:href="@{/admin/blog}">Quản lý blog</a></li>
                <li class="active">Sửa blog</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <!-- Default box -->
            <div class="box">
                <div class="box box-primary">
                    <form th:action="@{/admin/blog/edit/{id}(id=${blogDTO.blogId})}" th:object="${blogDTO}" method="post" enctype="multipart/form-data">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="title">Tiêu đề</label>
                                <input type="text" class="form-control" th:field="*{title}" id="title" placeholder="Nhập tiêu đề" required>
                            </div>
                            <div class="form-group">
                                <label for="content">Nội dung</label>
                                <textarea class="form-control" th:field="*{content}" id="content" placeholder="Nhập nội dung" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="author">Tác giả</label>
                                <input type="text" class="form-control" th:field="*{author}" id="author" placeholder="Nhập tên tác giả" required>
                            </div>
                            <div class="form-group">
                                <label for="image">Hình ảnh</label>
                                <input type="file" class="form-control" id="image" name="imageFile">
                                <p class="help-block">Hình ảnh không được quá 2MB.</p>
                                <div th:if="${blogDTO.image}">
                                    <img th:src="@{/upload/{image}(image=${blogDTO.image})}" alt="Current Image" style="max-width: 200px; max-height: 200px;">
                                </div>
                            </div>
                        </div>

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Sửa blog</button>
                        </div>

                        <!-- Error message -->
                        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                            <p th:text="${errorMessage}"></p>
                        </div>

                        <!-- Success message -->
                        <div th:if="${successMessage}" class="alert alert-success" role="alert">
                            <p th:text="${successMessage}"></p>
                        </div>
                    </form>
                </div>
            </div>
            <!-- /.box -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <div th:replace="~{fragment/footer.html :: footer}"></div>
    <div th:replace="~{fragment/script.html :: script}"></div>
</div>
</body>
</html>
