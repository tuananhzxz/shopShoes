<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragment/head :: head}">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
  <div th:replace="~{fragment/header.html :: header}"></div>
  <!-- =============================================== -->

  <!-- Left side column. contains the sidebar -->
  <div th:replace="~{fragment/slidebar.html :: slidebar}"></div>
  <!-- =============================================== -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Thêm Danh Mục
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a th:href="@{/admin/category}">Quản lý danh mục</a></li>
        <li class="active">Thêm danh mục</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="box">
        <div class="box box-primary">

          <form id="categoryForm" th:action="@{/admin/category/add}" th:object="${categoryDTO}" method="post">
            <div class="box-body">
              <div class="form-group">
                <label for="name">Tên danh mục</label>
                <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Nhập tên danh mục" required>
              </div>
              <div class="form-group">
                <label for="categoryStatus">Trạng thái danh mục</label>
                <select class="form-control" th:field="*{categoryStatus}" id="categoryStatus">
                  <option value="1">Hiển thị</option>
                  <option value="0">Ẩn</option>
                </select>
              </div>
            </div>

            <div class="box-footer">
              <button type="submit" class="btn btn-primary">Tạo danh mục</button>
            </div>

            <!-- Error message -->
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
              <p th:text="${errorMessage}"></p>
            </div>

            <!-- Success message -->
            <div th:if="${successMessage}" class="alert alert-success" role="alert">
              <p th:text="${successMessage}"></p>
                <script th:inline="javascript">
                  document.getElementById('name').value = '';
                </script>
            </div>
        </form>

        </div>
      </div>
      <!-- /.box -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <div th:replace="~{fragment/footer.html :: footer}"></div>
  <div th:replace="~{fragment/script.html :: script}"></div>
</div>

</body>
</html>
