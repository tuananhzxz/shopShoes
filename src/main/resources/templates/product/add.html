<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragment/head :: head}">
    <!-- Add CKEditor 4 script -->
    <script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
    <div th:replace="~{fragment/header.html :: header}"></div>
    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <div th:replace="~{fragment/slidebar.html :: slidebar}"></div>
    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Thêm Sản Phẩm
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a th:href="@{/admin/product}">Quản lý sản phẩm</a></li>
                <li class="active">Thêm sản phẩm</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="box">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Danh sách sản phẩm</h3>
                    </div>
                    <form th:action="@{/admin/product/add}" th:object="${productDTO}" method="post" enctype="multipart/form-data">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="tensp">Tên sản phẩm</label>
                                <input type="text" class="form-control" id="tensp" placeholder="Nhập tên sản phẩm" th:field="*{name}" required>
                            </div>
                            <div class="form-group">
                                <label for="giatien">Giá tiền</label>
                                <input type="text" class="form-control" id="giatien" placeholder="Nhập giá tiền" th:field="*{price}" required>
                                <p class="text-danger" th:if="${#fields.hasErrors('price')}" th:text="${priceError}"></p>
                            </div>
                            <div class="form-group">
                                <label for="mausac">Màu sắc</label>
                                <input type="text" class="form-control" id="mausac" placeholder="Màu sắc" th:field="*{color}" required>
                            </div>
                            <div class="form-group">
                                <label>Kích thước</label>
                                <div class="checkbox">
                                    <label><input type="checkbox" th:field="*{size}" value="36"> 36</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" th:field="*{size}" value="37"> 37</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" th:field="*{size}" value="38"> 38</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" th:field="*{size}" value="39"> 39</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" th:field="*{size}" value="40"> 40</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" th:field="*{size}" value="41"> 41</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" th:field="*{size}" value="42"> 42</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" th:field="*{size}" value="43"> 43</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" th:field="*{size}" value="44"> 44</label>
                                </div>
                                <p class="text-danger" th:if="${#fields.hasErrors('size')}" th:text="${sizeError}"></p>
                            </div>
                            
                            <div class="form-group">
                                <label for="stock">Kho</label>
                                <input type="text" class="form-control" id="stock" placeholder="Trong kho" th:field="*{stock}" required>
                                <p class="text-danger" th:if="${#fields.hasErrors('stock')}" th:text="${stockError}"></p>
                            </div>
                            <div class="form-group">
                                <label for="description">Mô tả</label>
                                <textarea class="form-control" id="description" placeholder="Mô tả sản phẩm" th:field="*{description}" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="image">Hình ảnh</label>
                                <input type="file" class="form-control" id="image" name="imageFile" required>
                                <p class="help-block">Hình ảnh không được quá 2MB.</p>
                            </div>
                            <div class="form-group">
                                <label for="category">Danh mục</label>
                                <select class="form-control" id="category" th:field="*{categoryId}">
                                    <option th:each="category : ${listCate}" th:value="${category.id}" th:text="${category.name}"></option>
                                </select>
                            </div>
                        </div>

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Tạo sản phẩm</button>
                        </div>

                        <!-- Error message -->
                        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                            <p th:text="${errorMessage}"></p>
                        </div>

                        <!-- Success message -->
                        <div th:if="${successMessage}" class="alert alert-success" role="alert">
                            <p th:text="${successMessage}"></p>
                        </div>
                    </form>
                </div>
                <!-- /.box -->
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <div th:replace="~{fragment/footer.html :: footer}"></div>
    <div th:replace="~{fragment/script.html :: script}"></div>
</div>

<!-- Initialize CKEditor -->
<script>
    CKEDITOR.replace('description');
</script>

</body>
</html>
