<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragment/head :: head}">
    <script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <div th:replace="~{fragment/header.html :: header}"></div>
    <div th:replace="~{fragment/slidebar.html :: slidebar}"></div>
    <div class="content-wrapper">
        <section class="content-header">
            <h1>Chỉnh Sửa Người Dùng</h1> <!-- Chỉnh sửa tiêu đề -->
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a th:href="@{/admin/users}">Quản lý người dùng</a></li> <!-- Chỉnh sửa breadcrumb -->
                <li class="active">Chỉnh sửa người dùng</li> <!-- Chỉnh sửa breadcrumb -->
            </ol>
        </section>

        <section class="content">
            <div class="box">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Thông tin người dùng</h3> <!-- Chỉnh sửa tiêu đề -->
                    </div>
                    <form id="userForm" th:action="@{/admin/users/edit/{id}(id=${userDTO.userId})}" th:object="${userDTO}" method="post" enctype="multipart/form-data"> <!-- Chỉnh sửa action -->
                        <div class="box-body">
                            <div class="form-group">
                                <label for="username">Tên người dùng</label> <!-- Chỉnh sửa label -->
                                <input type="text" class="form-control" id="username" placeholder="Nhập tên người dùng" th:field="*{username}" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label> <!-- Thêm label -->
                                <input type="email" class="form-control" id="email" placeholder="Nhập địa chỉ email" th:field="*{email}" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Số điện thoại</label> <!-- Thêm label -->
                                <input type="text" class="form-control" id="phone" placeholder="Nhập số điện thoại" th:field="*{phone}" required>
                            </div>
                            <div class="form-group">
                                <label for="address">Địa chỉ</label> <!-- Thêm label -->
                                <input type="text" class="form-control" id="address" placeholder="Nhập địa chỉ" th:field="*{address}" required>
                            </div>
                            <!-- Các trường thông tin khác của người dùng -->

                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                        </div>
                        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                            <p th:text="${errorMessage}"></p>
                        </div>
                        <div th:if="${successMessage}" class="alert alert-success" role="alert">
                            <p th:text="${successMessage}"></p>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
    <div th:replace="~{fragment/footer.html :: footer}"></div>
    <div th:replace="~{fragment/script.html :: script}"></div>
</div>
<script>
    // CKEDITOR.replace('description'); // Commented out because it seems unnecessary for user editing form
</script>
</body>
</html>
